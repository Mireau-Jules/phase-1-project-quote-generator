<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <div class="container">
    <div id="quote-box">
      <p id="quote-text">Click the button to generate a quote!</p>
      <p id="quote-author"></p>
    </div>
    <div class="buttons">
      <button id="new-quote" class="quoteButton">New Quote</button>
      <button id="copy-quote" class="quoteButton">Copy Quote</button>
    </div>
    <label class="toggle-dark">
      <input type="checkbox" id="dark-mode-toggle">light Mode
    </label>
    <p>&copy; 2025 Quote Generator by Jules. All rights reserved.</p>
  </div>
  <script src="script.js"></script>
  
</body>

  

</html>
